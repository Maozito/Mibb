<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FOTITOS CON MI BB</title>
  <style>
    /* Tu CSS existente */
    body {
      font-family: Arial, sans-serif;
      background-color: #fdf5f5; 
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #ff66b2; 
      font-size: 3rem;
      margin-bottom: 40px;
    }

    .gallery-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px; 
    }

    .gallery {
      flex: 0 0 30%; 
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery:hover {
      transform: scale(1.05); 
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4); 
    }

    .gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.1); 
    }

    .desc {
      position: absolute;
      bottom: 0;
      background: rgba(255, 102, 178, 0.8); 
      color: white;
      width: 100%;
      padding: 10px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #ff69b4; 
    }

    @media (max-width: 768px) {
      .gallery {
        flex: 0 0 45%; 
      }
    }

    @media (max-width: 480px) {
      .gallery {
        flex: 0 0 100%; 
      }
    }

    /* Estilo para el modal */
    .modal {
      display: none; /* Oculto por defecto */
      position: fixed; /* Fijo */
      z-index: 1; /* En la parte superior */
      left: 0;
      top: 0;
      width: 100%; /* Ancho completo */
      height: 100%; /* Altura completa */
      overflow: auto; /* Habilitar desplazamiento si es necesario */
      background-color: rgba(0, 0, 0, 0.8); /* Fondo negro con opacidad */
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 90%;
    }

  </style>
</head>
<body>

  <h1>Fotitos de mi bb </h1>

  <!-- Audio -->
  <audio controls autoplay loop>
    <source src="miau-triste.mp3" type="audio/mpeg">
    Tu navegador no soporta el elemento de audio.
  </audio>

  <div class="gallery-container">
    <div class="gallery" onclick="openModal('foticos/foto1.jpg')">
      <img src="foticos/foto1.jpg" alt="Foto 1">
      <div class="desc">Mi bb con gato panson en la cabeza</div>
    </div>

    <div class="gallery" onclick="openModal('foticos/foto2.jpg')">
      <img src="foticos/foto2.jpg" alt="Foto 2">
      <div class="desc">Yo y mi bb en busca de una galleta </div>
    </div>

    <div class="gallery" onclick="openModal('foticos/foto3.jpg')">
      <img src="foticos/foto3.jpg" alt="Foto 3">
      <div class="desc">Mi bebita modo modelaje</div>
    </div>

    <div class="gallery" onclick="openModal('foticos/foto4.jpg')">
      <img src="foticos/foto4.jpg" alt="Foto 4">
      <div class="desc">Mi bebita modo modelaje 2</div>
    </div>

    <div class="gallery" onclick="openModal('foticos/foto5.jpg')">
      <img src="foticos/foto5.jpg" alt="Foto 5">
      <div class="desc">Mi bebita modo modelaje 3</div>
    </div>

    <div class="gallery" onclick="openModal('foticos/foto6.jpeg')">
      <img src="foticos/foto6.jpeg" alt="Foto 6">
      <div class="desc">Hora del besito</div>
    </div>

    <div class="gallery" onclick="openModal('foticos/foto7.jpg')">
      <img src="foticos/foto7.jpg" alt="Foto 7">
      <div class="desc"> La unica foto donde salgo bien LKAJSD</div>
    </div>

    <div class="gallery" onclick="openModal('foticos/foto8.jpg')">
      <img src="foticos/foto8.jpg" alt="Foto 8">
      <div class="desc"> bebita modo seria</div>
    </div>

    <div class="gallery" onclick="openModal('foticos/foto9.jpg')">
      <img src="foticos/foto9.jpg" alt="Foto 9">
      <div class="desc">Foto dentro de una foto :0</div>
    </div>

    <div class="gallery" onclick="openModal('foticos/foto10.jpg')">
      <img src="foticos/foto10.jpg" alt="Foto 10">
      <div class="desc">Mi bebita antes de ser una vieja</div>
    </div>
  </div>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="modal-content">
      <img id="modalImage" src="">
    </div>
  </div>

  <script>
    // Funciones para abrir y cerrar el modal
    function openModal(imageSrc) {
      document.getElementById("modalImage").src = imageSrc;
      document.getElementById("myModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }
  </script>

</body>
</html>
